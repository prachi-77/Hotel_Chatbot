version: "3.1"
stories:
- story: basic book stay test (.\tests\test_stories.yml)
  steps:
  - intent: greet
  - action: utter_how_can_i_help
  - intent: BookRoom
  - action: utter_ask_details
  - intent: ProvideDetails  # predicted: ProvideDetails: [Prachi](name), [2](quantity) people, [9820066059](quantity), [12/02/2023](date)
  - action: utter_room_type  # predicted: action_default_fallback
  - intent: SelectRoomType  # predicted: SelectRoomType: [deluxe](room_type)
  - action: utter_breakfast_option  # predicted: action_default_fallback after action_unlikely_intent
  - intent: SelectBreakfastOption
  - action: utter_payment_mode  # predicted: action_default_fallback after action_unlikely_intent
  - intent: SelectPaymentMethod  # predicted: SelectPaymentMethod: I would like to pay with [debit card](payment_mode)
  - action: utter_confirm_booking  # predicted: action_default_fallback after action_unlikely_intent
  - intent: thanks
  - action: utter_goodbye  # predicted: action_unlikely_intent
- story: test cancellation (.\tests\test_stories.yml)
  steps:
  - intent: greet
  - action: utter_how_can_i_help
  - intent: CancelBooking
  - action: utter_cancellation_details
  - intent: ProvideDetails  # predicted: ProvideDetails: John, [#1234](booking_id)
  - action: utter_confirm_cancellation  # predicted: action_default_fallback
  - intent: thanks
  - action: utter_goodbye
